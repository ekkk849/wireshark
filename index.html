<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Military Login Page</title>
  <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'><link rel="stylesheet" href="./style.css">
</head>
<script src="./mil_log.js"></script>
<body background-color="">
<!-- partial:index.partial.html -->
<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-heading">
				<h2 class="text-center">Login</h2>
			</div>
			<hr />
			<div class="modal-body">
				<form id="form_id" method="post" name="myform" onsubmit="validate()">
					<div class="form-group">
						<div class="input-group">
							<span class="input-group-addon">
							<span class="glyphicon glyphicon-user"></span>
							</span>
							<input type="text" id="username" class="form-control" placeholder="User Name" name="username"/>
						</div>
					</div>
					<div class="form-group">
						<div class="input-group">
							<span class="input-group-addon">
							<span class="glyphicon glyphicon-lock"></span>
							</span>
							<input type="password" id="password" name="password" class="form-control" placeholder="Password" />

						</div>

					</div>

					<div class="form-group text-center">
						<button type="submit" class="btn btn-success btn-lg" id="submit" onclick="validate">Login</button>
						
					</div>

				</form>
			</div>
		</div>
	</div>
<!-- partial -->
<script src="./mil_log.js"></script>
<script>
	var attempt = 3; // Variable to count number of attempts.
	// Below function Executes on click of login button.
	function validate(){
		var username = document.getElementById("username").value;
		var password = document.getElementById("password").value;
		if ( username == "secretpassword" && password == "formget#123"){
			alert ("Login successfully");
			window.location.replace("/bob_profile.html"); // Redirecting to other page.
			return false;
		}
		else{
			attempt --;// Decrementing by one.
			alert("You have left "+attempt+" attempt;");
			// Disabling fields after 3 attempts.
			if( attempt == 0){
				document.getElementById("username").disabled = true;
				document.getElementById("password").disabled = true;
				document.getElementById("submit").disabled = true;
				return false;
			}
		}
	}
</script>
  
</body>
</html>
